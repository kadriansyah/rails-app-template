<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-location/iron-location.html">

<link rel="import" href="../../shared-styles/shared-styles.html">

<dom-module id="user-form">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                margin-top: 10px;
            }
            .wrapper-btns {
                margin-top: 15px;
                text-align: right;
            }
            paper-button {
                margin-top: 10px;
            }
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }
            paper-button.green[active] {
                background-color: var(--paper-red-500);
            }
            #formContainer {
                width: var(--user-form-width, 100%);
                margin: 0 auto;
                @apply(--user-form);
            }
        </style>

        <iron-location id="location" path="{{path}}" hash="{{hash}}" query="{{query}}" dwell-time="{{dwellTime}}"></iron-location>

        <iron-ajax
                id="saveAjax"
                method="post"
                url="[[actionUrl]]"
                content-type="application/json"
                handle-as="json"
                on-response="_onSaveResponse"
                on-error="_onSaveError">
        </iron-ajax>
        <iron-ajax
                id="updateAjax"
                method="put"
                content-type="application/json"
                handle-as="json"
                on-response="_onUpdateResponse"
                on-error="_onUpdateError">
        </iron-ajax>
        <iron-ajax
                id="editAjax"
                method="get"
                content-type="application/json"
                handle-as="json"
                on-response="_onEditResponse"
                on-error="_onEditError">
        </iron-ajax>

        <div id="formContainer">
            <template is="dom-if" if="[[_error]]">
                <p class="alert-error">[[_error]]</p>
            </template>

            <input is="iron-input" id="id" type="hidden" bind-value="{{core_user.id}}">

            <paper-input-container>
                <label>Email</label>
                <input is="iron-input" id="email" type="text" bind-value="{{core_user.email}}">
            </paper-input-container>

            <paper-input-container>
                <label>Username</label>
                <input is="iron-input" id="username" type="text" bind-value="{{core_user.username}}">
            </paper-input-container>

            <paper-input-container>
                <label>Password</label>
                <input is="iron-input" id="password" type="password" bind-value="{{core_user.password}}">
            </paper-input-container>

            <paper-input-container>
                <label>Confirm Password</label>
                <input is="iron-input" id="confirmationPassword" type="password" bind-value="{{core_user.confirmation_password}}">
            </paper-input-container>

            <paper-input-container>
                <label>First Name</label>
                <input is="iron-input" id="firstname" type="text" bind-value="{{core_user.firstname}}">
            </paper-input-container>

            <paper-input-container>
                <label>Last Name</label>
                <input is="iron-input" id="lastname" type="text" bind-value="{{core_user.lastname}}">
            </paper-input-container>

            <div class="wrapper-btns">
                <paper-button class="link" on-tap="_cancel">Cancel</paper-button>
                <paper-button raised class="indigo" on-tap="_save">Save</paper-button>
            </div>
        </div>
    </template>
    <script>
        (function() {
            Polymer({
                is: 'user-form',
                properties: {
                    actionUrl: {
                        type: String,
                        value: ''
                    },
                    formAuthenticityToken: String,
                    core_user: {
                        type: Object,
                        value: {}
                    },
                    _editMode: {
                        type: Boolean,
                        value: false
                    },
                    _error: String
                },
                edit: function(id) {
                    this.$.editAjax.url = this.$.location.path + '/users/'+ id +'/edit';
                    this.$.editAjax.generateRequest();
                    this._editMode = true;
                },
                _onSaveResponse: function(e) {
                    var response = e.detail.response;
                    if (response.status == '200') {
                        this.core_user = {};
                        this._editMode = false;
                        this.fire('saveSuccess');
                    }
                    else {
                        this._error = 'Creating User Error';
                    }
                },
                _onSaveError: function() {
                    this._error = 'Creating User Error';
                },
                _onUpdateResponse: function(e) {
                    var response = e.detail.response;
                    if (response.status == '200') {
                        this.core_user = {};
                        this._editMode = false;
                        this.fire('saveSuccess');
                    }
                    else {
                        this._error = 'Updating User Error';
                    }
                },
                _onUpdateError: function() {
                    this._error = 'Creating User Error';
                },
                _onEditResponse: function(e) {
                    var response = e.detail.response;
                    this.core_user = response.payload;
                    this.fire('editSuccess');
                },
                _onEditError: function() {
                    this._error = 'Edit User Error';
                },
                _save: function() {
                    if (!this._editMode) {
                        this.$.saveAjax.headers['X-CSRF-Token'] = this.formAuthenticityToken;
                        this.$.saveAjax.body = this.core_user;
                        this.$.saveAjax.generateRequest();
                    }
                    else {
                        this.$.updateAjax.headers['X-CSRF-Token'] = this.formAuthenticityToken;
                        this.$.updateAjax.body = this.core_user;
                        this.$.updateAjax.url = this.$.location.path + '/users/'+ this.core_user.id;
                        this.$.updateAjax.generateRequest();
                    }
                },
                _cancel: function() {
                    this._error = '';
                    this._editMode = false;
                    this.fire('cancel');
                }
            });
        })();
    </script>
</dom-module>
