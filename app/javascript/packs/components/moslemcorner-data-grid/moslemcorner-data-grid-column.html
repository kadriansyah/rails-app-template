<link rel="import" href="../polymer/polymer.html">

<dom-module id="moslemcorner-data-grid-column">
    <template>
        <template id="header">
            <div>[[column.name]]</div>
        </template>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'moslemcorner-data-grid-column',
                properties: {
                    /**
                     * Name of the column. This value is displayed in the header cell of the column
                     */
                    name: {
                        type: String,
                        value: ''
                    },
                    /**
                     * Minimum width of the column
                     */
                    width: {
                        type: String,
                        value: "100px"
                    },
                    /**
                     * Text Align
                     */
                    align: {
                        type: String,
                        value: "left"
                    },
                    /**
                     * Template for the header cell
                     */
                    headerTemplate: {
                        type: Object,
                        readOnly: true,
                        value: function () {
                            // Every Polymer element has a this.root property which is the root of its local DOM tree.
                            // https://www.polymer-project.org/1.0/docs/devguide/local-dom#light-dom-children
                            return Polymer.dom(this.root).querySelector('#header');
                        }
                    },
                    /**
                     * Template for the row item cell
                     */
                    template: {
                        type: Object,
                        readOnly: true,
                        value: function() {
                            // Work with light DOM children
                            // https://www.polymer-project.org/1.0/docs/devguide/local-dom#light-dom-children
                            var template = Polymer.dom(this).querySelector('template:not([is=header])');
                            if (template) {
                                if (this.dataHost) {
                                    // set dataHost to the context where template has been defined
                                    template._rootDataHost = this.dataHost._rootDataHost || this.dataHost;
                                }
                                return template;
                            }
                        }
                    }
                }
            });
        })();
    </script>
</dom-module>
